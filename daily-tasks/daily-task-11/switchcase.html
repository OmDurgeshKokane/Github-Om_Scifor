<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("Enter the number according will print Day"));

      switch (n) {
        case 1:
          document.write("<h1>Monday</h1>");
          break;
        case 2:
          document.write("<h1>Tuseday</h1>");
          break;
        case 3:
          document.write("<h1>Wensday</h1>");
          break;
        case 4:
          document.write("<h1>Thursday</h1>");
          break;
        case 5:
          document.write("<h1>Friday</h1>");
          break;
        case 6:
          document.write("<h1>Saturday</h1>");
          break;
        case 7:
          document.write("<h1>Sunday</h1>");
          break;

        default:
          document.write("<h1>Invalid Number</h1>");
          break;
      }
    </script>
  </body>
</html>
