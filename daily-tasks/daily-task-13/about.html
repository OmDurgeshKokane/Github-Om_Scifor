<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>
<body>
    <h1>About Page</h1>
    <nav>
        <a href="./index.html">Home</a> | 
        <a href="./about.html">About</a>
    </nav>
    <div id="content">
        <p>Loading content...</p>
    </div>

    <script>
        // Trigger an AJAX call to fetch some data
        const res = new XMLHttpRequest();
        res.open("GET", "https://jsonplaceholder.typicode.com/posts/1", true);
        res.onload = function() {
            if (res.status === 200) {
                const data = JSON.parse(res.responseText);
                document.getElementById("content").innerHTML = `
                    <h2>${data.title}</h2>
                    <p>${data.body}</p>
                `;
            } else {
                document.getElementById("content").innerHTML = `
                    <p>Failed to load content. Please try again later.</p>`;
            }
        };
        res.send();
    </script>
</body>
</html>
