<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>
<style>
    form,input{
        padding: 10px;
        margin: 10px;
    }
    form{
        background-color: aqua;
    }
</style>
<body>
    <form action="#">
        <h1>Fill the form password must be 8 lenght long only</h1>
        <label for="name"> Name :
            <input type="text" name="name" placeholder="Enter the name" required><br>
        </label>

        <label for="lname"> Last name :
            <input type="text" name="lname" placeholder="Enter the last name" required><br>
        </label>

        <label for="pass"> Email :
            <input type="email" name="pass" required><br>
        </label>

        <label for="pass"> password :
            <input type="password" name="pass" minlength="1" maxlength="8" required><br>
        </label>

        <button>Submit</button>
</body>
</html>
