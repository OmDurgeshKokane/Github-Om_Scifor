<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Buttons Example</title>
    <!-- Include Foundation CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
  
</head>
<body>
    <h1>Foundation Buttons Example</h1>
    <div>
        <button class="button">Button 1</button>
        <button class="button secondary"> Button 2</button>
        <button class="button success">Button 3</button>
        <button class="button alert">Button 4</button>
        <button class="button hollow">Button 5</button>
        <button class="button disabled">Button 6</button>
        <button class="button expanded"> Button 7</button>
    </div>

    <!-- Include Foundation JS and dependencies from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation(); // Initialize Foundation
    </script>
</body>
</html>
