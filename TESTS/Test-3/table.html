<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table,th,td{
        border: 1px solid black;
        padding: 12px;
    }
    div{
        background-color: cyan;
        height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 12px;
    }
    h1{
        text-align: center;
    }
    #total{
        font-weight: bold;
    }
    #price{
        font-weight: bold;

    }
</style>
<body>
    <div>
        <h1>See the Products, Quantity of products and there price !ðŸ˜Š</h1>
        <table>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Java Book</td>
                <td>100</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>JavaScript Book</td>
                <td>1000</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>Node.js Book</td>
                <td>2000</td>
                <td>3000</td>
            </tr>
            <tr>
                <td colspan="2" id="total">Total Price : </td>
                <td id="price">7,500</td>
            </tr>
        </table>
    </div>
</body>
</html>
