<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selectors</title>
</head>
<style>
    .heading{
        color: yellow;
        background-color: black;
    }
    .btn{
        background-color: black;
        color: white;
    }
    .h3{
        color: orange;
    }
</style>
<body>
    <h1 class="heading">Hello, Friends</h1>
    <button class="btn">Click to proceed</button>
    <h3 class="h3">Learn from meta scifor techo</h3>
</body>
</html>
