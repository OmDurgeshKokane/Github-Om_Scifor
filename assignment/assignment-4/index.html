<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

document.write("<h3>Example of Break</h3>");
document.write("<br>");

        let i;
        for(i = 1; i<=10; i++){
            if(i == 6){
                break;
            }
            document.write(i);
            document.write("<br>");
        }


        document.write("<h3>Example of Continue</h3>");
        document.write("<br>");

        let j;
        for(j = 1; j<=10; j++){
            if(j == 6){
                continue;
            }
            document.write(j);
            document.write("<br>");
        }
    </script>
</body>
</html>
