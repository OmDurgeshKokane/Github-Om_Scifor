<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selectors</title>
</head>
<style>
    h1,h2,p{
        background-color: orange;
        color:red;
    }
</style>
<body>
    <h1>CSS</h1>
    <h2>Stands for cascading style sheet</h2>
    <p>Use to display styling for the html elements</p>
</body>
</html>
