<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:valid {
            border-color: #28a745; /* Green border for valid input */
        }

        input:invalid {
            border-color: #dc3545; /* Red border for invalid input */
        }

        button {
            width: 50%;
            padding: 10px;
            background-color: cyan;
            color: black;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            margin-left : 21%;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
            color: white;
        }

        
    </style>
</head>
<body>
    <form action="#" >
        <h1>Registration Form Fill the fields carefully ðŸ˜Š</h1>
        <label for="username">Username (required, 4-10 characters):</label>
        <input type="text" id="username" name="username" required minlength="4" maxlength="10">

        <label for="email">Email (required, must be a valid email):</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password (required, min length 8):</label>
        <input type="password" id="password" name="password" required minlength="0" maxlength="8">

        <label for="age">Age (required, must be 18-100):</label>
        <input type="number" id="age" name="age" required min="18" max="100">

        <label for="zip">Zip Code (required, 5 digits):</label>
        <input type="text" id="zip" name="zip" required pattern="\d{5}">

        <button type="submit">Register</button>
    </form>
</body>
</html>
