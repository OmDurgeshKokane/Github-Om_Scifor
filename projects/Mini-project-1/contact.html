<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch's Room - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="./images/logo.png" alt="no img" id="logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="main-content">
        <section class="contact-form" id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" maxlength="10" required 
                title="First name should be max 10 characters long" 
                pattern="[A-Za-z]{1,10}" placeholder="Enter First Name">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" maxlength="10" required 
                title="Last name should be max 10 characters long" 
                pattern="[A-Za-z]{1,10}" placeholder="Enter Last Name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your Email">

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" required placeholder="Enter your Age">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required placeholder="Your message"></textarea>

                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Watch's Room. All Rights Reserved.</p>
    </footer>
</body>
</html>
