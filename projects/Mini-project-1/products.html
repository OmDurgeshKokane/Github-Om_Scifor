<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch's Room - Products</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="./images/logo.png" alt="no img" id="logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="main-content">
        <section class="product-listing" id="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="./images/Watch pro.avif" alt="Product 1">
                    <h3>Watch Pro</h3>
                    <p>Rs.1000</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="./images/preminum.avif" alt="Product 2">
                    <h3>Premium Watch</h3>
                    <p>Rs.2000</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="./images/Tissot.avif">
                    <h3>Tissot Watch</h3>
                    <p>Rs.2500</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="./images/swimming.avif">
                    <h3>Swimming Watch</h3>
                    <p>Rs.3500</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="./images/Titan.avif">
                    <h3>Titan Watch</h3>
                    <p>Rs.4500</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="./images/classic.avif">
                    <h3>Classic Watch</h3>
                    <p>Rs.5000</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="./images/Men's.avif">
                    <h3>Men's Watch</h3>
                    <p>Rs.7000</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="./images/fistina.avif">
                    <h3>Fistina Watch</h3>
                    <p>Rs.5500</p>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Watch's Room. All Rights Reserved.</p>
    </footer>
</body>
</html>
