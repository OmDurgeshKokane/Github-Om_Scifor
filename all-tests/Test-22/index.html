<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular ngInit Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController" ng-init="message='Welcome to Angular!'">

    <h1>{{ message }}</h1>

    <script>
        var app = angular.module("myApp", []);
        app.controller("myController", function($scope) {
            // No need to initialize message here, as ngInit handles it
        });
    </script>

</body>
</html>
