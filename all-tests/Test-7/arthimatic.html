<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = 100;
        let n2 = 50;

        document.write("<h1>All Aritmatic opreations</h1>");
        document.write("100 + 50 = " , n1+n2);
        document.write("<br>");
        document.write("100 - 50 = " , n1-n2);
        document.write("<br>");
        document.write("100 * 50 = " , n1*n2);
        document.write("<br>");
        document.write("100 / 50 = " , n1/n2);
        document.write("<br>");
        document.write("100 % 50 = " , n1%n2);
        document.write("<br>");
    </script>
</body>
</html>
