<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    form{
        background-color: cyan;
        height: 100vh;
        padding: 12px;
        margin: 0 12px;
    }
    input{
        padding: 5px;
        margin: 10px;
        border-radius: 5px;
    }
    div,h1{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    button{
        padding: 5px;
        margin: 10px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
<body>
    <form action="#">
        <h1>Fill the all details</h1>
        <div>
        <label for="username">Username:
            <input type="text" name="username" id="username" placeholder="Enter your name"><br>
        </label>
        <label for="password">Password:
            <input type="password" name="password" id="password" placeholder="Enter your password"><br>
        </label>
        <button>Submit</button>
    </div>
    </form>
</body>
</html>
